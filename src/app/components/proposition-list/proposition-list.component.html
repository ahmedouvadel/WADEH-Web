<div class="container mt-4">
  <!-- Bouton Ajouter une proposition -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Liste des Propositions</h2>
    <button
      class="btn btn-success"
      routerLink="/propositions/create"
      routerLinkActive="active"
    >
      + Ajouter une proposition
    </button>
  </div>

  <!-- Liste des propositions -->
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-start"
      *ngFor="let proposition of propositions"
    >
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ proposition.title }}</div>
   
        <a
          [href]="proposition.document"
          target="_blank"
          class="btn btn-link p-0"
        >
          Voir le fichier
        </a>
      </div>
      <div>
        <button
          class="btn btn-primary me-2"
          (click)="editProposition(proposition.id)"
        >
          Modifier
        </button>
        <button
          class="btn btn-danger"
          (click)="deleteProposition(proposition.id)"
        >
          Supprimer
        </button>
      </div>
    </li>
  </ul>
</div>
