<div class="register-container">
  <div class="register-box">
    <div class="logo">
      <img src="assets/logo.jpeg" alt="Logo" />
    </div>

    <h2>Register</h2>

    <form class="register-form" [formGroup]="registerForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="userprofile" placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="number">Number</label>
        <input type="text" id="number" formControlName="name" placeholder="Enter your number" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your password" />
      </div>

      <button type="submit" class="register-button" [disabled]="isLoading">
        {{ isLoading ? 'Registering...' : 'Register' }}
      </button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
  </div>
</div>
